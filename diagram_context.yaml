@startuml
!include https://raw.githubusercontent.com/plantuml-stdlib/C4-PlantUML/master/C4_Context.puml

title Контекстная диаграмма системы "Тёплый дом"

Person(пользователь, "User", "Управляет отоплением и просматривает температуру через веб-интерфейс.")
System(монолит, "Монолитное приложение Теплый дом","Управление отоплением и мониторинг температуры.")
System(датчики, "Температурные датчики", "Сбор данных о температуре.")

Rel(монолит, пользователь, "Управление отоплением.")
Rel(пользователь, монолит, "Управление отоплением.")
Rel(монолит, датчики, "Запрашивает данные о температуре.")
Rel(датчики, монолит, "Отправляет данные о температуре.")

@enduml