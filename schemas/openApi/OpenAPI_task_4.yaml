openapi: 3.0.3
info:
  title: SmartHome User & Device API
  version: 1.0.0
  description: API для получения данных пользователя, управления устройствами и интеграции с Kafka для телеметрии

paths:
  /users/{userId}:
    get:
      summary: Получить данные пользователя
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            description: Идентификатор пользователя
            example: "123e4567-e89b-12d3-a456-426614174000"
            pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
      responses:
        "200":
          description: Информация о пользователе
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: Пользователь не найден
        "500":
          description: Ошибка сервера

  /users/{userId}/devices:
    get:
      summary: Получить список устройств пользователя
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: UUID
      responses:
        "200":
          description: Список устройств
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Device"
        "404":
          description: Пользователь не найден
        "500":
          description: Ошибка сервера

# TODO: continue 2 more endpoints (rest & async)
  /devices/{deviceId}/commands:
    post:
      summary: Изменить значение на устройстве (отправить команду)
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Команда для устройства
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CommandRequest"
            examples:
              turn_on_light:
                value:
                  command: "set_brightness"
                  parameters:
                    value: 70
      responses:
        "202":
          description: Команда принята
        "404":
          description: Устройство не найдено
        "500":
          description: Ошибка сервера

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: UUID
        name:
          type: string
          description: Имя пользователя
        email:
          type: string
          description: Почтовый адрес
        locations:
          type: array
          items:
            type: string
            format: UUID
            description: Список идентификаторов локаций(адресов) пользователя

    Device:
      type: object
      properties:
        id:
          type: string
          format: UUID
        name:
          type: string
          description: Название устройства
        deviceType:
          type: string
          enum: [SENSOR, LIGHT, CAMERA, GATES]
          description: Тип устройства
        modules:
          type: array
          items:
            type: string
            format: UUID
            description: Список идентификаторов модулей устройства
        status:
          type: string
          enum: [ON, OFF]
        location:
          type: string
          format: UUID
          description: Идентификатор локации устройства

    CommandRequest:
      type: object
      properties:
        command:
          type: string
        parameters:
          type: object
          additionalProperties: true
      required: [command]
